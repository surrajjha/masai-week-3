<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
</head>

<body>

    <div class="container">

        <h1 style="text-align: center;color:black;font-weight:40px solid black">
            Tic Tac Toe
        </h1>

        <div style="text-align: center">

            <h1 id="playerOneOutput" style="text-align: center;color:black;font-weight:20px solid black"></h1>
            <input type="text" name="" id="player1">
            <br>
            <button onclick="playerOne()" class="playerstyled">
                Player1 Fill Your Name
            </button>
            <h1 id="playerTwoOutput" style="color:black;font-weight:20px solid black"></h1>

            <input type="text" name="" id="player2">
            </br>
            <button onclick="playerTwo() " class=" playerstyled">
                Player2 Fill Your Name
            </button>
            <br>
            <select id="selectLevel">
                <option value="level">Low</option>
                <option value="level">Medium</option>
                <option value="level">High</option>
            </select>
        </div>
        <br>
        <div id="tictactoe"></div>

        <h1 style="text-align: center">Check your turn<h1>

                <div id="player" align="center">
                    <span id="turn" align="">Player X</span>
                    <br>
                    <button onclick="startNewGame()" class="playerstyled">Start New Game!</button>
                </div>
    </div>
    <script type="text/javascript" src="script.js"></script>
</body>

</html
